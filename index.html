<head>

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" id="brand-name" href="#">Cat Book</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" id="l-about" href="#">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="l-contact" href="#">Contact</a>
                </li>
            </ul>

            <!-- link to Open the Modal -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item flex-row justify-content-right flex-nowrap">
                    <a class="nav-link bg-warning rounded" data-toggle="modal" data-target="#modalRegisterForm"
                        href="#">Signup</a>
                </li>
            </ul>

            <!-- The Modal -->
            <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold text-warning">Sign up</h4>
                            <button type="button" class="close text-warning" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5 text-warning">
                                <input type="text" id="orangeForm-name" class="form-control validate"><i
                                    class="fas fa-user prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                            </div>
                            <div class="md-form mb-5 text-warning">
                                <input type="email" id="orangeForm-email" class="form-control validate"><i
                                    class="fas fa-envelope prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                            </div>

                            <div class="md-form mb-4 text-warning">
                                <input type="password" id="orangeForm-pass" class="form-control validate"><i
                                    class="fas fa-lock prefix grey-text"></i>
                                <label data-error="wrong" data-success="right" for="orangeForm-pass">Your
                                    password</label>
                            </div>

                            <div class="form-check-inline text-warning">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" checked>Female
                                </label>
                            </div>
                            <div class="form-check-inline text-warning">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">Male
                                </label>
                            </div>
                            <div class="form-check-inline text-warning">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio">Robot
                                </label>
                            </div>


                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-outline-warning">Sign up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
